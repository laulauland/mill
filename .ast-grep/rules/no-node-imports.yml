id: no-node-imports
language: TypeScript
severity: error
message: "Direct node: imports are disallowed in application source modules."
files:
  - "**/src/**/*.ts"
ignores:
  - "**/*.test.ts"
  - "**/*.spec.ts"
rule:
  any:
    - pattern: 'import $$$A from "$MODULE"'
    - pattern: "import '$MODULE'"
    - pattern: 'import "$MODULE"'
constraints:
  MODULE:
    regex: "^node:"
